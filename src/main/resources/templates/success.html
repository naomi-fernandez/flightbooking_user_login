<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verification Success - SkyFly</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
        }

        .bg-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('/images/loginpage.jpg');
            background-size: cover;
            animation: zoomIn 10s ease-in-out infinite alternate;
        }

        .bg-container::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(to bottom right, rgba(0,0,0,0.5), rgba(0,0,0,0.8));
            z-index: 0;
        }

        .success-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            color: white;
            width: 320px;
            text-align: center;
        }

        .success-box h2 {
            margin-bottom: 25px;
            font-size: 28px;
            color: #4CAF50;
        }

        .success-box p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .success-box button {
            width: 100%;
            padding: 12px;
            background-color: #ff6b00;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .success-box button:hover {
            background-color: #d64e00;
        }

        @keyframes zoomIn {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
<div class="bg-container"></div>

<div class="success-box">
    <h2>âœ“ Success!</h2>
    <p>User verified successfully</p>
    <a href="/users/login"><button>Go to Login</button></a>
</div>

</body>
</html>
