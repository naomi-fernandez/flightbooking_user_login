<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification - SkyFly</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
        }

        .bg-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('/images/loginpage.jpg');
            background-size: cover;
            animation: zoomIn 10s ease-in-out infinite alternate;
        }

        .bg-container::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(to bottom right, rgba(0,0,0,0.5), rgba(0,0,0,0.8));
            z-index: 0;
        }

        .verify-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            color: white;
            width: 320px;
        }

        .verify-box h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .verify-box input[type="email"],
        .verify-box input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .verify-box button {
            width: 100%;
            padding: 12px;
            background-color: #ff6b00;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .verify-box button:hover {
            background-color: #d64e00;
        }

        .verify-box .footer-link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .verify-box .footer-link a {
            color: #ffd580;
            text-decoration: none;
        }

        @keyframes zoomIn {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
<div class="bg-container"></div>

<div class="verify-box">
    <h2>OTP Verification</h2>
    <form th:action="@{/auth/verify}" method="post">
        <input type="email" name="email" id="email" placeholder="Email" readonly />
        <input type="text" name="verificationCode" placeholder="Enter OTP" required />
        <button type="submit">VERIFY</button>
    </form>
    <div class="footer-link">
        <a href="/auth/resend">Resend OTP</a>
    </div>
</div>

<script>
    // Get email from URL parameter and populate the field
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
    if (email) {
        document.getElementById('email').value = email;
    }
</script>

</body>
</html>
