<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - SkyFly</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
        }

        .bg-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('/images/loginpage.jpg');
            background-size: cover;
            animation: zoomIn 10s ease-in-out infinite alternate;
        }

        .bg-container::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(to bottom right, rgba(0,0,0,0.5), rgba(0,0,0,0.8));
            z-index: 0;
        }

        .register-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            color: white;
            width: 320px;
        }

        .register-box h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .register-box input[type="text"],
        .register-box input[type="email"],
        .register-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .register-box button {
            width: 100%;
            padding: 12px;
            background-color: #ff6b00;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-box button:hover {
            background-color: #d64e00;
        }

        .register-box .footer-link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .register-box .footer-link a {
            color: #ffd580;
            text-decoration: none;
        }

        @keyframes zoomIn {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
<div class="bg-container"></div>

<div class="register-box">
    <h2>Register to SkyFly</h2>
    <form th:action="@{/auth/register}" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" id="email" placeholder="Email" required />
        <input type="password" name="password" id="password" placeholder="Password" required />
        <div id="password-hint" style="display: none; color: #ffd580; font-size: 12px; margin-top: 5px;">
            Password must be at least 8 characters with at least one number and one special character
        </div>
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">REGISTER</button>
    </form>
    <div class="footer-link">
        Already have an account? <a href="/users/login">Login here</a>
    </div>
    
    <div id="error-message" style="color: red; text-align: center; margin-top: 15px; font-size: 14px;"></div>
    
    <script>
        // Display error message if present in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            document.getElementById('error-message').textContent = error;
        }
        
        // Show/hide password hint
        const passwordField = document.getElementById('password');
        const passwordHint = document.getElementById('password-hint');
        
        passwordField.addEventListener('focus', function() {
            passwordHint.style.display = 'block';
        });
        
        passwordField.addEventListener('blur', function() {
            passwordHint.style.display = 'none';
        });
    </script>

</div>

</body>
</html>
