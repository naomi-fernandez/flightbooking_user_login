<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List - SkyFly Admin</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6b00;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #d64e00;
        }

        .users-table {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #ff6b00;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e3f2fd;
        }

        .status-enabled {
            color: #4CAF50;
            font-weight: bold;
        }

        .status-disabled {
            color: #f44336;
            font-weight: bold;
        }

        .no-users {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>All Users</h1>
        <a href="/admin/dashboard" class="back-btn">‚Üê Back to Dashboard</a>
    </div>

    <div class="users-table">
        <table th:if="${users != null and !users.empty}">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <span th:if="${user.enabled}" class="status-enabled">Enabled</span>
                        <span th:unless="${user.enabled}" class="status-disabled">Disabled</span>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div th:if="${users == null or users.empty}" class="no-users">
            No users found in the system.
        </div>
    </div>
</div>

</body>
</html>
