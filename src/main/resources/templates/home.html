<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Booking System</title>


    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/images/airport.jpg');
            background-size: cover;
            z-index: -1;
            filter: brightness(0.6);
            animation: zoomIn 10s ease-in-out infinite alternate;

        }

        .bg-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.8));
            }


        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding-top: 200px;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 0.3em;
            text-shadow: 2px 2px 4px #000;
            animation: fadeInDown 2s ease-out;
        }

        p {
            font-size: 1.4em;
            margin-bottom: 1.5em;
            text-shadow: 1px 1px 3px #000;
            animation: fadeInUp 2.5s ease-out;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            background-color: #ff6b00;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d64e00;
        }

        @keyframes zoomIn {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
    <div class="bg-image"></div>

    <div class="content">
        <h1>Welcome to SkyFly</h1>
        <p>Book your flights with comfort and confidence</p>
        <a th:href="@{/users/login}"><button>LOGIN / REGISTER</button></a>
    </div>

</head>
<body>



</body>
</html>
